<!DOCTYPE html>

<head>
    <title>Metin Biçimlendirme</title>
</head>

<body>
    <p> <b>Kalın Yazı </b> </p>
    <p> <big> Büyük Yazı </big> </p>
    <p> <i> İtalik Yazı </i> </p>
    <p> <small> Küçük Yazı</small> </p>
    <p> <strong> Kalın yazı ama daha öncelikli(Strong) </strong> </p>
    <p> <em> İtalik ama daha öncelikli(em) </em></p>
    <p> H <sub>2</sub> O </p>
    <p> X <sup>2</sup> </p>
    <p> <ins> Altı Çizili </ins> </p>
    <p> <del> Üstü Çizili </del> </p>

</body>
